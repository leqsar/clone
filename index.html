<!DOCTYPE html>
<head>
    <title>PikselClone</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<header>
    <h1>PISKEL CLONE</h1>
    <div><a class="link-to-app" href="https://leqsar.github.io/clone/app.html">Create Sprite</a></div>
</header>
<body>
    <div class="main-container">
        <div class="screenshoot-preview">
            <img src="./images/scrreen.png">
        </div>
        <div class="animation-preview-container">
            <p>Example sprites</p>
            <div class="animation-preview-content">
                <img src="./images/llama.gif" height="160" width="160">
                <img src="./images/man.gif">
                <img src="./images/robo.gif" height="160" width="160">
            </div>
        </div>
        <div class="functionality-overview-container">
            <div>
                <div class="functionality-overview-tools">
                    <img src="./images/tools.png" height="180" width="200">
                </div>
                <div class="functionality-overview-animation">
                    <img src="./images/frames.png" height="180" width="200">
                </div>
                <div class="functionality-overview-frames">
                    <img src="./images/animation.png" height="180" width="200">
                </div>
            </div>
            <div class="functionality-description-container">
                <div class="functionality-tools-description"><p>Draw, erase, create dithering, mirror your drawings!</p></div>
                <div class="functionality-frames-description"><p>Create, duplicate and delete frames!</p></div>
                <div class="functionality-animation-description"><p>Check a preview of your animation in real time as you draw. </p></div>
            </div>
        </div>
    </div>
</body>
